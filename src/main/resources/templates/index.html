<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
            th:href="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"
    ></script>
    <script>
        jQuery(document).ready(function($) {
            $(".clickable-row").click(function() {
                console.log($(this).data);
                window.location = $(this).data("href");
            });
        });
    </script>

    <title>Recipe Home</title>
</head>
<body class="bootstrap-dark">
<div class="container-fluid">
<div class="container" style="margin-top:77px">
    <table class="table table-hover table-striped">
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>PREP TIME</th>
            <th>COOK TIME</th>
            <th>Servings</th>
        </tr>
        <tr class="clickable-row" style="cursor: pointer"
            th:each="recipe : ${recipes}" th:data-href="'/recipes/' + ${recipe.getId()}">
            <td th:text="${recipe.getId()}">1</td>
            <td th:text="${recipe.getDescription()}">Fresh Tomatoes</td>
            <td th:text="${recipe.getPrepTime()}">7</td>
            <td th:text="${recipe.getCookTime()}">1</td>
            <td th:text="${recipe.getServings()}">1</td>
        </tr>
    </table>
</div>
</div>
</body>
</html>
