<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <title>Recipe Home</title>
</head>
<body class="bootstrap-dark">
<div class="container-fluid">
<div class="container">
    <table class="table table-dark table-striped">
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>PREP TIME</th>
            <th>COOK TIME</th>
            <th>Servings</th>
            <th>URL</th>
        </tr>
        <tr th:each="recipe : ${recipes}">
            <td th:text="${recipe.getId()}">1</td>
            <td th:text="${recipe.getDescription()}">Fresh Tomatoes</td>
            <td th:text="${recipe.getPrepTime()}">7</td>
            <td th:text="${recipe.getCookTime()}">1</td>
            <td th:text="${recipe.getServings()}">1</td>
            <td><a th:href="${recipe.getUrl()}" target="_blank">Link</a></td>
        </tr>
    </table>
</div>
</div>
</body>
</html>
